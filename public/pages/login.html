<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.2/toastr.min.css"/>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Login</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label class="control-label">Login</label>
        </div>
        <div class="col-md-9">
            <input class="form-control" type="text" id="username"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label class="control-label">Password</label>
        </div>
        <div class="col-md-9">
            <input class="form-control" type="password" id="password"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9 col-md-offset-3">
            <button type="button" id="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.2/toastr.min.js"></script>
<script type="text/javascript" src="../javascripts/common.js"></script>
<script type="text/javascript" src="../javascripts/utilities.js"></script>
<script type="text/javascript">
    (function (jQ) {
        jQ('#submit').on('click', function () {
            waymarkApp.utilities.ajaxHelper.post({
                url: window.actions.auth,
                data: JSON.stringify({
                    username: jQ('#username').val(),
                    password: jQ('#password').val()
                })
            }).done(function (result) {
                waymarkApp.utilities.cookieHelper.setCookie(window.consts.authCookie, result);
            });
        });
    })($);
</script>
</body>
</html>
